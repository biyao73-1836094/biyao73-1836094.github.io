<!DOCTYPE html>
<html>
    <head>
        <title>
            Embedding Original Work
        </title>
    </head>
    <body>
        <p>
            <h1>
                Youtube Video
            </h1>
            <iframe width="900" height="506" src="https://www.youtube.com/embed/jSJr3dXZfcg?start=180&autoplay=1" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen >
            </iframe>
        </p>
        <p>
            <h1>
                Video and Audio
            </h1>
            <span>
                MV of It ain't me
            </span>
            <br/>
            <video width="320" height="240" controls>
                <source src="video.mp4" type="video/mp4">
            </video>
            <br/>
            <span>
                Audio version of above MV
            </span>
            <br/>
            <audio controls>
                <source src="music.mp3" type="audio/mpeg">
            </audio>
            <br/>
        </p>
        <p>
            <h1>
                Object tag that is not flash!
            </h1>
            <span>
                A paper I wrote for another class
            </span>
            <br/>
            <object data='paper.pdf' width=1000 height=1000>
            </object>
        </p>
        <p>
            <h1>
                Rss feed for CNN news
            </h1>
            <iframe width="100%" height="750" frameborder="0" class="rssdog" src="https://www.rssdog.com/index.php?url=https%3A%2F%2Fwww.nytimes.com%2Fsvc%2Fcollections%2Fv1%2Fpublish%2Fhttps%3A%2F%2Fwww.nytimes.com%2Fsection%2Fworld%2Frss.xml&mode=html&showonly=&maxitems=0&showdescs=1&desctrim=0&descmax=0&tabwidth=100%25&linktarget=_blank&textsize=inherit&bordercol=%23d4d0c8&headbgcol=%23999999&headtxtcol=%23ffffff&titlebgcol=%23f1eded&titletxtcol=%23000000&itembgcol=%23ffffff&itemtxtcol=%23000000&ctl=0"></iframe>
        </p>
        
    </body>
</html>
